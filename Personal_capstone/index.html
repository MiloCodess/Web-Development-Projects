        <style>
            
            .upperdiv{
                display: flex;
                flex-direction: row;
                gap: 50px;
                padding-top: 20px;
                padding-bottom: 25px;
          
                
                

            }
            

            :root {
                --bg-color: #000000;
                --fg-color: rgba(255, 255, 255, 0.9);
                --bd-color: rgba(255, 255, 255, 0.2);
                
                    --default-bg: 
                    linear-gradient(322deg, #711DB0, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(322deg, #C21292, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(178deg, #EF4040, rgba(0, 138, 255, 0) 65%), 
                    linear-gradient(24deg, #FFA732, rgba(0, 255, 198, 0) 65%),
                    linear-gradient(0deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));
                    
                    --default2-bg: 
                    linear-gradient(322deg, #0579ff, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(322deg, #ef32bd, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(178deg, #ca1616, rgba(0, 138, 255, 0) 65%), 
                    linear-gradient(24deg, #4209a5, rgba(0, 255, 198, 0) 65%),
                    linear-gradient(0deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));

                    --default3-bg: 
                    linear-gradient(322deg, #f4790e, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(322deg, #13a511, rgba(186, 74, 255, 0) 65%),
                    linear-gradient(178deg, #f9e906, rgba(0, 138, 255, 0) 65%), 
                    linear-gradient(24deg, #ee0a0a, rgba(0, 255, 198, 0) 65%),
                    linear-gradient(0deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));
                    
                    }
            

            .middiv{
                background-color: #FFA732;
                height: 300px;
                width: auto;
                
            }

html {
  font-size: 20px;
  font-weight: 200;
}

body {
  min-height: 100vh;
  margin:0;
  padding:0;
  
  
  place-content: center;
  grid-template-columns: repeat(3, max-content);
  gap: 1rem;
  
  background: var(--bg-color);
  
  font-family: "Montserrat", sans-serif;
}

#C{
  position: relative;

}

a {
  position: relative;
  
  padding: 0.25rem 1rem;
  
  text-decoration: none;
  color: var(--fg-color);
  
  border: 2px solid rgb(255, 255, 255);
  
  display: flex;
  justify-content: center;
  align-items: center;
}
b{
  position: relative;
  
  padding: 0.25rem 1rem;
  
  text-decoration: none;
  color: var(--fg-color);
  
  border: 2px solid rgb(255, 255, 255);
  
  display: flex;
  justify-content: center;
  align-items: center;

}

a::before {
  content: '';
  
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  
  background: var(--default-bg);
  
  z-index: -1;
  
  transition: clip-path 1000ms ease-out;
}

b::before {
  content: '';
  
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  
  background: var(--default2-bg);
  
  z-index: -1;
  
  transition: clip-path 1000ms ease-out;
}

    100% 0%
    at

  );

a.wave-link {
  cursor: pointer;
  font-size: 18px;
  position: relative;
  white-space: nowrap;
  background: transparent;
  border: 0;
  overflow: hidden;
    padding: 7px 0;
}
b.wave-link {
  cursor: pointer;
  font-size: 18px;
  position: relative;
  white-space: nowrap;
  background: transparent;
  border: 0;
  overflow: hidden;
    padding: 7px 0;
}


a.wave-link:before {
  content: '';
  background: #FFF;
  position: absolute;
  width: 100%;
  height: 1px;
  top: 100%;
  left: 0;
  pointer-events: none;
}
b.wave-link:before {
  content: '';
  background: #FFF;
  position: absolute;
  width: 100%;
  height: 1px;
  top: 100%;
  left: 0;
  pointer-events: none;
}


.link__graphic {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    fill: none;
    stroke: #FFF;
    stroke-width: 1px;
}
.link__graphic--slide {
    top: -3px;
    stroke-width: 2px;
    transition: transform 0.7s;
    transition-timing-function: cubic-bezier(0, 0.25, 0.5, 1);
}
a.wave-link:hover .link__graphic--slide {
  transform: translate3d(-66.6%, 0, 0);
}
b.wave-link:hover .link__graphic--slide {
  transform: translate3d(-66.6%, 0, 0);
}
