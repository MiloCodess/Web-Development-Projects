<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Background</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        #stars, #stars2, #stars3 {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            animation: animStar 50s linear infinite;
        }

        #stars {
            width: 1px;
            height: 1px;
            animation: animStar 50s linear infinite;
        }

        #stars2 {
            width: 2px;
            height: 2px;
            animation: animStar 100s linear infinite;
        }

        #stars3 {
            width: 3px;
            height: 3px;
            animation: animStar 150s linear infinite;
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <h1>
        I have expirience in web development and online design, including HTML, CSS, bootstrap, and
        several other tools. I am also currently studying computer systems and algorithms.
        
      </h1>
    
</body>

</html>
